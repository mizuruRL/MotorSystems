<div class="row" *ngIf="service">
  <div class="col-md-3"></div>
  <div class='col-md-2 mt-5'>
    <table name="Service Items" class='table table-borderless' aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th>Description</th>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of service.serviceItems">
          <td>{{item.description}}</td>
          <td *ngIf="item.product">{{item.product.name}}</td>
          <td>{{item.productQuantity}}</td>
        </tr>
      </tbody>
    </table>
    <a href="service-item-add" class="btn btn-success">Add item</a>
  </div>
  <div class='col-md-2'></div>
</div>
