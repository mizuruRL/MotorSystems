<h1>Add Order</h1>
<div class="container">
  <div class='row'>
    <div class='col-3'>
      <form #orderForm="ngForm">
        <div class="form-group">
          <label for="name">Product:</label>
          <select required ngModel name="id" id="id" class="form-control">
                  <option *ngFor="let prod of products" [ngValue]="prod.id">{{prod.name}}</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="quantity">Quantity:</label>
          <input ngModel name="quantity" id="quantity" type="number" class="form-control" />
        </div>
        <div class="form-group mt-4">
          <button type="submit" (click)="addToOrder(orderForm)" class="btn-primary btn">Add to Order</button>
          <a routerLink="/orders" class="btn btn-danger mx-2">Back</a>
        </div>
      </form>
    </div>
    <div class='col-6 offset-3'>
      <table class='table table-striped' aria-labelledby="tableLabel">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td>{{item.product.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
      <button type="submit" (click)="createOrder()" [hidden]="totalPrice() == 0" class="btn-success btn">Order</button>
      <span style="float: right">Total: {{totalPrice()}}â‚¬</span>
    </div>
    </div>
  </div>
