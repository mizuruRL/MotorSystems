<h1 *ngIf="product">{{product.name}}</h1>

<form #addProductForm="ngForm" (ngSubmit)="addProduct(addProductForm)">
  <div class="form-group">
    <label for="addTo">Add to: </label>
    <select [(ngModel)]="selected" required ngModel name="addTo" id="addTo" class="form-select">
      <option value="availableQuantity">Available Stock</option>
      <option value="quantityNeeded">Stock Needed</option>
    </select>
  </div>
  <div *ngIf="selected=='quantityNeeded'" class="form-group">
    <label for="neededFor">Needed for: </label>
    <input required ngModel name="neededFor" id="neededFor" type="date" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity: </label>
    <input required ngModel name="quantity" id="quantity" type="number" class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn-primary btn" [disabled]="!addProductForm.valid">Submit</button>
    <a routerLink="/products" class="btn btn-secondary">Back</a>
  </div>
</form>
