<h2 mat-dialog-title>Order delivered!</h2>
<mat-dialog-content>Do you wish to add products to available stock automatically?</mat-dialog-content>
<mat-dialog-actions class="float-end">
  <button mat-button class="btn btn-success mx-2" (click)="yes()">Yes</button>
  <button mat-button class="btn btn-secondary" (click)="no()">Cancel</button>
</mat-dialog-actions>
